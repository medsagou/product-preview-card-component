<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>product preview card component</title>
</head>
<body>
    <div class="container">
        <div class="pic-product">
            <img src="./images/image-product-desktop.jpg" alt="product-picture" class="pic-product-desk">
        </div>
        <div class="pic-product">
            <img src="./images/image-product-mobile.jpg" alt="product-picture" class="pic-product-mobile">
        </div>
        <div class="side-text">
            <h3 class="per">Perfume</h3>
            <h1 class="pname">Gabrielle Essence Eau De Parfum</h1>
            <div class="paragraphe">
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="prices">
                <h1 class="price current">$149.99</h1>
                <h1 class="price old">$169.99</h1>
            </div>
            <div class="btn-icon">
                <button class="atc" name="add to Cart" value="add-to-cart"><img src="./images/icon-cart.svg" alt="" class="icon"><span class="add-to-cart-c">Add to Cart</span></button>
            </div>
        </div>
    </div>
</body>
</html>
